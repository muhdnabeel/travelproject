<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <title>Register Form</title>
  </head>
  <body>
    <section>
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-12 col-sm-7 col-md-6 m-auto">
            <div class="card border-0 shadow">
              <div class="card-body">
                <h1>Registertion</h1>
                <form action="register" method="POST">
                  {% csrf_token %}

                  <input type="text" name="username" id="" class="form-control my-4 py-2" placeholder="Username" />
                  <br>
                  <input type="text" name="first_name" id="" class="form-control my-4 py-2" placeholder="Firstname" /><br>
                  <input type="text" name="last_name" id="" class="form-control my-4 py-2" placeholder="Lastname" /><br>
                  <input type="email" name="email" id="" class="form-control my-4 py-2" placeholder="Email" /><br>
                  <input type="password" name="password" id="" class="form-control my-4 py-2" placeholder="Password" /><br>
                  <input type="password" name="password1" id="" class="form-control my-4 py-2" placeholder="Repeat Password" /><br>
                  <div class="text-center mt-3">
                    <input type="submit" class="btn btn-primary">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% for msg in messages %}
      <h2><center>{{ msg }}</center></h2>
    {% endfor %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
